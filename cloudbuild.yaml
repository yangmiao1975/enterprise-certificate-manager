substitutions:
  _REGION: us-central1
  _BACKEND_SERVICE: certificate-manager-api
  _FRONTEND_SERVICE: certificate-manager-frontend

steps:
  # Access secrets from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'fetch-jwt-secret'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="certificate-manager-jwt-secret" > jwt_secret.txt
        gcloud secrets versions access latest --secret="certificate-manager-database-url" > database_url.txt

  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}:$SHORT_SHA', '-f', 'backend/Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}:$SHORT_SHA']

  # Build and push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}:$SHORT_SHA', '-f', 'frontend/Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}:$SHORT_SHA']

  # Deploy backend to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '${_BACKEND_SERVICE}',
        '--image', 'gcr.io/$PROJECT_ID/${_BACKEND_SERVICE}:$SHORT_SHA',
        '--platform', 'managed',
        '--region', '${_REGION}',
        '--allow-unauthenticated',
        '--port', '8080',
        '--memory', '512Mi',
        '--cpu', '1',
        '--set-env-vars', 'NODE_ENV=production',
        '--set-secrets', 'JWT_SECRET=certificate-manager-jwt-secret:latest,DATABASE_URL=certificate-manager-database-url:latest'
      ]

  # Deploy frontend to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '${_FRONTEND_SERVICE}',
        '--image', 'gcr.io/$PROJECT_ID/${_FRONTEND_SERVICE}:$SHORT_SHA',
        '--platform', 'managed',
        '--region', '${_REGION}',
        '--allow-unauthenticated',
        '--port', '80',
        '--memory', '256Mi',
        '--cpu', '0.5',
        '--set-secrets', 'VITE_API_URL=certificate-manager-frontend-api-url:latest,VITE_ENVIRONMENT=certificate-manager-frontend-env:latest'
      ]

timeout: 1200s 